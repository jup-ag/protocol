[package]
name = "staker"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "staker"
doctest = false

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = ["none"]
jupiter = []
none = []
all = []


[dependencies]
decimal = { path = "../invariant/decimal" }
anchor-lang = { workspace = true }
anchor-spl = { workspace = true }
integer-sqrt = "0.1.5"
uint = "0.9.1"
invariant = { path = "../invariant", features = ["cpi"] }
